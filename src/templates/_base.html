<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  {% block head %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/nav.css">
  <link rel="stylesheet" href="/assets/css/footer.css"> {% endblock %}

</head>

<body>
  {% block content %} {% include '_head.html' %} {% endblock %} {% include '_footer.html' %} {% block script %}
  <script>
    $(document).ready(
        function() {
          function getCurrentPath(fullPath) {
            return fullPath.split('/').pop();
          };
          currentPath = getCurrentPath(window.location.pathname);
          $.each($('.nav-link'), function(idx, val) {
            if (getCurrentPath(val.href) == currentPath) {
              $(val).addClass('active');
              currentActive = $(val);
            }
          });

          $('.nav-link').hover(
            function() {
              if (!$(this).hasClass('active')) {
                $('.nav-link').removeClass('active')
                $(this).addClass('active');
              }
            },
            function() {
              $(this).removeClass('active');
              currentActive.addClass('active');
            })
        }
      )
  </script>
  {% endblock %}
</body>


</html>
